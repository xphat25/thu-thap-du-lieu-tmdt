<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Hệ thống thu thập dữ liệu TMĐT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #f8f9fa; }
    .table td, .table th { vertical-align: middle; }
  </style>
</head>
<body>

<div class="container mt-4">
  <h2 class="text-center mb-4">📦 Hệ thống thu thập dữ liệu TMĐT</h2>

  <!-- 🌐 Các nút crawler -->
  <div class="d-flex flex-wrap gap-2 mb-3 justify-content-center">
    <button class="btn btn-warning" onclick="runCrawler('shopee')">🟠 Cào Shopee</button>
    <button class="btn btn-primary" onclick="runCrawler('lazada')">🔵 Cào Lazada</button>
    <button class="btn btn-success" onclick="runCrawler('tiki')">🟢 Cào Tiki</button>
    <button class="btn btn-dark" onclick="runCrawler('all')">⚫ Cào tất cả</button>
  </div>

  <!-- 🔍 Tìm kiếm -->
  <div class="d-flex justify-content-between mb-3">
    <input id="searchBox" class="form-control w-50" placeholder="🔍 Nhập tên sản phẩm để tìm kiếm..." />
  </div>

  <!-- 🧾 Bảng sản phẩm -->
  <table class="table table-bordered table-striped text-center align-middle" id="productTable">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Tên sản phẩm</th>
        <th>Giá</th>
        <th>Đánh giá</th>
        <th>Đã bán</th>
        <th>Link</th>
        <th>Thao tác</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- 🛠 Modal sửa -->
<div class="modal fade" id="editModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Cập nhật sản phẩm</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="editMaSP" />
        <div class="mb-2"><label>Tên sản phẩm</label><input id="editTenSP" class="form-control" /></div>
        <div class="mb-2"><label>Giá hiện tại</label><input id="editGia" class="form-control" type="number" /></div>
        <div class="mb-2"><label>Đã bán</label><input id="editDaBan" class="form-control" type="number" /></div>
        <div class="mb-2"><label>Điểm đánh giá</label><input id="editDiem" class="form-control" type="number" step="0.1" /></div>
        <div class="mb-2"><label>Link sản phẩm</label><input id="editLink" class="form-control" /></div>
        <div class="mb-2"><label>Mô tả</label><textarea id="editMoTa" class="form-control"></textarea></div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
        <button class="btn btn-primary" onclick="updateProduct()">Lưu thay đổi</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
/* 🧠 Tải dữ liệu sản phẩm */
async function loadProducts() {
  const res = await fetch("http://localhost/thuthapdulieutmdt/api/sanpham_get.php");
  const data = await res.json();
  const tbody = document.querySelector("#productTable tbody");
  tbody.innerHTML = "";
  data.data.forEach(sp => {
    tbody.innerHTML += `
      <tr>
        <td>${sp.MaSP}</td>
        <td>${sp.TenSP}</td>
        <td>${Number(sp.GiaHienTai).toLocaleString()}₫</td>
        <td>${sp.DiemDanhGia}</td>
        <td>${sp.SoLuongDaBan}</td>
        <td><a href="${sp.LinkSP}" target="_blank">🔗 Xem</a></td>
        <td>
          <button class="btn btn-sm btn-warning" onclick="openEdit(${sp.MaSP}, '${sp.TenSP.replace(/'/g, "\\'")}', ${sp.GiaHienTai}, ${sp.SoLuongDaBan}, ${sp.DiemDanhGia}, '${sp.LinkSP}', \`${sp.MoTa}\`)">Sửa</button>
        </td>
      </tr>`;
  });
}

/* ✏️ Mở modal sửa */
function openEdit(id, ten, gia, daban, diem, link, mota) {
  document.getElementById("editMaSP").value = id;
  document.getElementById("editTenSP").value = ten;
  document.getElementById("editGia").value = gia;
  document.getElementById("editDaBan").value = daban;
  document.getElementById("editDiem").value = diem;
  document.getElementById("editLink").value = link;
  document.getElementById("editMoTa").value = mota;
  new bootstrap.Modal(document.getElementById("editModal")).show();
}

/* 💾 Cập nhật sản phẩm */
async function updateProduct() {
  const payload = {
    MaSP: document.getElementById("editMaSP").value,
    TenSP: document.getElementById("editTenSP").value,
    GiaHienTai: document.getElementById("editGia").value,
    SoLuongDaBan: document.getElementById("editDaBan").value,
    DiemDanhGia: document.getElementById("editDiem").value,
    LinkSP: document.getElementById("editLink").value,
    MoTa: document.getElementById("editMoTa").value,
  };

  const res = await fetch("http://localhost/thuthapdulieutmdt/api/sanpham_update.php", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload),
  });
  const data = await res.json();
  alert(data.message);
  loadProducts();
}

/* 🔍 Tìm kiếm */
document.getElementById("searchBox").addEventListener("keyup", function () {
  const keyword = this.value.toLowerCase();
  document.querySelectorAll("#productTable tbody tr").forEach(tr => {
    tr.style.display = tr.innerText.toLowerCase().includes(keyword) ? "" : "none";
  });
});

/* ⚙️ Gọi từng crawler */
async function runCrawler(source) {
  const map = {
    shopee: "run_shopee.php",
    lazada: "run_lazada.php",
    tiki: "run_tiki.php",
    all: "run_all.php",
  };

  const btn = event.target;
  btn.disabled = true;
  const oldText = btn.innerText;
  btn.innerText = "⏳ Đang cào...";

  try {
    const res = await fetch(`http://localhost/thuthapdulieutmdt/api/${map[source]}`);
    const data = await res.json();
    alert(data.message);
    loadProducts();
  } catch (err) {
    alert("Lỗi khi chạy crawler: " + err);
  }

  btn.disabled = false;
  btn.innerText = oldText;
}

/* 🚀 Khởi chạy */
loadProducts();
</script>
</body>
</html>
